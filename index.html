<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center font-sans">
  <div class="flex flex-col items-center py-[30px] px-4">
    <div class="flex flex-col items-center gap-[8px] py-[40px] md:py-[60px]">
      <span class="text-[#0CCB68] text-[13px] md:text-[15px] font-medium">MEMBERSHIP</span>
      <span class="text-[18px] md:text-[28px] font-medium">맴버십 서비스</span>
      <span class="text-[14px] md:text-[18px] font-normal">클린베테랑 Membership만의 특별함을 누리세요.</span>
    </div>
    <div class="flex flex-col space-y-4">
      <div>
        <img src="./public/img/img2.png" class="w-full"/>
      </div>
      <div>
        <img src="./public/img/img1.png" class="w-full"/>
      </div>
    </div>
    <div class="flex rounded-[100px] bg-[#0CCB68] items-center p-[12px] pl-[30px] md:pl-[32px] gap-[8px] md:gap-[24px] mt-[24px] md:mt-[90px] mb-[30px]">
      <div class="flex gap-[8px] md:gap-[16px] items-center">
        <img src="./public/img/message.png" class="w-[25px] h-[18px] md:w-[45px] md:h-[33px]"/>
        <div class="flex-col text-[18px] font-medium text-white hidden md:flex">
          <span>클린베테랑</span>
          <span>Membership</span>
        </div>
        <span class="text-white text-[16px] font-medium md:hidden">문의하기</span>
      </div>
      <div class="justify-center items-center h-[60px] bg-[#FFF] rounded-[100px] py-[10px] px-[32px] hidden md:flex">
        <span class="text-[#0CCB68] text-[20px] font-medium">문의하기</span>
      </div>
      <div class="flex md:hidden">
        <img src="./public/img/close.png" class="w-[12px] h-[12px]"/>
      </div>
    </div>
  </div>
</body>
</html>
